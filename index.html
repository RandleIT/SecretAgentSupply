<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- The header section -->
    <div class="header">
      <div class="container">
        <div class="headcontent">
          <img src="./resources/images/logo.png" />
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
    </div>

    <!-- The banner section -->
    <div class="banner">
      <div class="container">
        <div class="bannertext">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- The navigation bar -->
    <nav>
      <ul class="container">
        <li><a href="#">Eyewear</a></li>
        <li><a href="#">Apparel</a></li>
        <li><a href="#">Gadgets</a></li>
        <li><a href="#">Vehicles</a></li>
        <li><a href="#">Classes</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="mobilenav">
        <li><a href="#">Menu</a>
      </ul>
    </nav>

    <!-- The product grid -->
    <div class="container">
      <div class="products">
        <div class="product pen">
          <div class="productimage">
            <img src="./resources/images/pen.png" />
          </div>
          <p>Exploding Pen</p>
        </div>
        <div class="product watch">
          <div class="productimage">
            <img src="./resources/images/watch.png" />
          </div>
          <p>Cellular Watch</p>
        </div>
        <div class="product glasses">
          <div class="productimage">
            <img src="./resources/images/glasses.png" />
          </div>
          <p>Thermal Glasses</p>
        </div>
      </div>
    </div>

    <!-- Location and hourse details -->
    <div class="container">
      <div class="whenandwhere">
        <div class="lochours">
          <p class="locheading">Location</p>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="lochours">
          <p class="locheading">Hours</p>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>

    <!-- The footer secion -->
    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>
